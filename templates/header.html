<!-- templates/header.html -->
<!-- Header -->
<header id="mainHeader">
    <div class="container header-container">
        <a href="#home" class="logo">
            <div class="logo-img">
                <img src="{{ url_for('static', filename='images/mental.png') }}" alt="Logo" class="flag">
            </div>
            <div class="logo-text">
			
			
			
			
			
			<img src="{{ url_for('static', filename='images/wellmed.jpg') }}"
     alt="Logo"
     style="height: 160px; width: auto;">

			
			
			
			
			
                
                
            </div>
           
		   <p><img src="{{ url_for('static', filename='images/kenya-flag.gif') }}" alt="Kenya Flag" style="height: 100px; width: auto;">
        </a>
        </p>
        <button class="mobile-menu-btn" id="mobileMenuBtn">
            <i class="fas fa-bars"></i>
        </button>
        
        <nav id="mainNav">
            <ul>
                <li><a href="#home" class="active"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="#services"><i class="fas fa-hand-holding-heart"></i> Services</a></li>
                <li><a href="#ai-chat"><i class="fas fa-robot"></i> AI Assistant</a></li>
                <li><a href="#community"><i class="fas fa-users"></i> Community</a></li>
                <li><a href="#payment"><i class="fas fa-heart"></i> Donate</a></li>
                <li><a href="#contact"><i class="fas fa-phone-alt"></i> Contact</a></li>
                <li><a href="#payment" class="donate-btn"><i class="fas fa-donate"></i> Donate Now</a></li>
            </ul>
        </nav>
    </div>
</header>

<style>
    /* Header Styles */
    header {
        background-color: rgba(255, 255, 255, 0.98);
        backdrop-filter: blur(10px);
        box-shadow: 0 5px 30px rgba(108, 99, 255, 0.15);
        position: fixed;
        width: 100%;
        top: 0;
        z-index: 1000;
        transition: all 0.3s ease;
    }
    
    header.scrolled {
        padding: 5px 0;
        box-shadow: 0 10px 30px rgba(108, 99, 255, 0.2);
    }
    
    .header-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px 0;
    }
    
    .logo {
        display: flex;
        align-items: center;
        gap: 15px;
        text-decoration: none;
    }
    
    .logo-img {
        height: 70px;
        width: 70px;
        background: var(--gradient-primary);
        border-radius: 15px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-weight: 800;
        font-size: 1.8rem;
        box-shadow: 0 8px 20px rgba(108, 99, 255, 0.3);
        transition: transform 0.3s ease;
    }
    
    .logo:hover .logo-img {
        transform: rotate(5deg) scale(1.05);
    }
    
    .logo-text h1 {
        font-size: 1.8rem;
        background: var(--gradient-primary);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        margin-bottom: 5px;
        transition: all 0.3s ease;
    }
    
    .logo-text p {
        font-size: 0.9rem;
        color: var(--primary);
        font-style: italic;
        font-weight: 500;
    }
    
    .flag {
        height: 30px;
        width: auto;
        border-radius: 4px;
        box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
    }
    
    nav ul {
        display: flex;
        list-style: none;
        gap: 10px;
    }
    
    nav ul li a {
        text-decoration: none;
        color: var(--dark);
        font-weight: 600;
        font-size: 1rem;
        transition: all 0.3s;
        padding: 8px 20px;
        border-radius: 50px;
        position: relative;
        display: flex;
        align-items: center;
        gap: 8px;
    }
    
    nav ul li a:hover {
        color: var(--primary);
        background: rgba(108, 99, 255, 0.08);
    }
    
    nav ul li a.active {
        background: var(--gradient-primary);
        color: white;
        box-shadow: 0 5px 15px rgba(108, 99, 255, 0.3);
    }
    
    .donate-btn {
        background: var(--gradient-secondary);
        color: white !important;
        padding: 10px 25px !important;
        box-shadow: 0 5px 20px rgba(255, 101, 132, 0.3);
        margin-left: 10px;
    }
    
    .donate-btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 25px rgba(255, 101, 132, 0.4);
        background: var(--gradient-secondary);
    }
    
    .mobile-menu-btn {
        display: none;
        font-size: 1.5rem;
        color: var(--primary);
        cursor: pointer;
        background: none;
        border: none;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s;
    }
    
    .mobile-menu-btn:hover {
        background: rgba(108, 99, 255, 0.1);
    }
    
    @media (max-width: 768px) {
        .header-container {
            flex-wrap: wrap;
        }
        
        nav {
            width: 100%;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease;
            order: 3;
            margin-top: 0;
        }
        
        nav.active {
            max-height: 400px;
            margin-top: 20px;
        }
        
        nav ul {
            flex-direction: column;
            gap: 10px;
        }
        
        nav ul li {
            margin: 0;
        }
        
        nav ul li a {
            justify-content: center;
            padding: 12px 20px;
        }
        
        .mobile-menu-btn {
            display: flex;
        }
    }
</style>

<script>
    // Mobile Menu Toggle
    document.addEventListener('DOMContentLoaded', function() {
        const mobileMenuBtn = document.getElementById('mobileMenuBtn');
        const mainNav = document.getElementById('mainNav');
        
        if (mobileMenuBtn && mainNav) {
            mobileMenuBtn.addEventListener('click', function() {
                mainNav.classList.toggle('active');
                
                const icon = this.querySelector('i');
                if (icon.classList.contains('fa-bars')) {
                    icon.classList.remove('fa-bars');
                    icon.classList.add('fa-times');
                } else {
                    icon.classList.remove('fa-times');
                    icon.classList.add('fa-bars');
                }
            });
            
            // Close mobile menu when clicking on a link
            document.querySelectorAll('#mainNav a').forEach(link => {
                link.addEventListener('click', () => {
                    mainNav.classList.remove('active');
                    const icon = mobileMenuBtn.querySelector('i');
                    icon.classList.remove('fa-times');
                    icon.classList.add('fa-bars');
                });
            });
        }
        
        // Header scroll effect
        window.addEventListener('scroll', function() {
            const header = document.getElementById('mainHeader');
            if (window.scrollY > 50) {
                header.classList.add('scrolled');
            } else {
                header.classList.remove('scrolled');
            }
        });
        
        // Smooth scrolling for anchor links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                const targetId = this.getAttribute('href');
                if (targetId === '#') return;
                
                const targetElement = document.querySelector(targetId);
                if (targetElement) {
                    e.preventDefault();
                    
                    // Update active nav link
                    document.querySelectorAll('#mainNav a').forEach(link => {
                        link.classList.remove('active');
                    });
                    this.classList.add('active');
                    
                    window.scrollTo({
                        top: targetElement.offsetTop - 80,
                        behavior: 'smooth'
                    });
                }
            });
        });
        
        // Update active nav link on scroll
        window.addEventListener('scroll', function() {
            const scrollPos = window.scrollY + 100;
            
            document.querySelectorAll('#mainNav a[href^="#"]').forEach(link => {
                const targetId = link.getAttribute('href');
                if (targetId === '#') return;
                
                const targetElement = document.querySelector(targetId);
                if (targetElement) {
                    const targetTop = targetElement.offsetTop;
                    const targetBottom = targetTop + targetElement.offsetHeight;
                    
                    if (scrollPos >= targetTop && scrollPos <= targetBottom) {
                        document.querySelectorAll('#mainNav a').forEach(l => l.classList.remove('active'));
                        link.classList.add('active');
                    }
                }
            });
        });
    });
</script>
