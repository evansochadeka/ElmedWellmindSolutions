<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Initialize slideshow
        const slides = document.querySelectorAll('.slide');
        const imageFilenames = ['pas1.jpg', 'pas2.jpg', 'pas3.jpg', 'pas4.jpg', 'pas5.jpg'];
        
        slides.forEach((slide, index) => {
            if (index < imageFilenames.length) {
                const placeholder = slide.querySelector('.image-placeholder');
                placeholder.style.backgroundImage = `url('{{ url_for('static', filename='images/${imageFilenames[index]}') }}')`;
            }
        });
        
        // Auto slideshow
        let currentSlide = 0;
        function nextSlide() {
            slides[currentSlide].classList.remove('active');
            currentSlide = (currentSlide + 1) % slides.length;
            slides[currentSlide].classList.add('active');
        }
        
        setInterval(nextSlide, 5000);
        
        // Typing animation
        const texts = [
            "Professional mental health support, counseling, and community for Kenyans.",
            "Break the stigma and embrace healing with our expert team.",
            "Your mental wellness journey begins with a single step.",
            "Together, we can create a supportive community for all."
        ];
        
        let textIndex = 0;
        let charIndex = 0;
        let isDeleting = false;
        const typingText = document.querySelector('.typing-text');
        const cursor = document.querySelector('.cursor');
        
        function type() {
            const currentText = texts[textIndex];
            
            if (isDeleting) {
                typingText.textContent = currentText.substring(0, charIndex - 1);
                charIndex--;
            } else {
                typingText.textContent = currentText.substring(0, charIndex + 1);
                charIndex++;
            }
            
            if (!isDeleting && charIndex === currentText.length) {
                isDeleting = true;
                setTimeout(type, 2000);
            } else if (isDeleting && charIndex === 0) {
                isDeleting = false;
                textIndex = (textIndex + 1) % texts.length;
                setTimeout(type, 500);
            } else {
                const speed = isDeleting ? 50 : 100;
                setTimeout(type, speed);
            }
        }
        
        // Start typing animation after 2.5 seconds
        setTimeout(type, 2500);
        
        // Animate stats numbers
        const statNumbers = document.querySelectorAll('.stat-number');
        statNumbers.forEach(stat => {
            const text = stat.textContent;
            const isPercentage = text.includes('%');
            const isPlus = text.includes('+');
            const numericText = text.replace(/[^0-9]/g, '');
            const finalValue = parseInt(numericText) || 0;
            
            // Reset for animation
            stat.textContent = '0' + (isPercentage ? '%' : '') + (isPlus ? '+' : '');
            
            // Animate after 3.5 seconds
            setTimeout(() => {
                let currentValue = 0;
                const increment = finalValue / 30;
                
                const timer = setInterval(() => {
                    currentValue += increment;
                    if (currentValue >= finalValue) {
                        stat.textContent = finalValue + (isPercentage ? '%' : '') + (isPlus ? '+' : '');
                        clearInterval(timer);
                    } else {
                        stat.textContent = Math.floor(currentValue) + (isPercentage ? '%' : '') + (isPlus ? '+' : '');
                    }
                }, 50);
            }, 3500);
        });
        
        // Button hover effects
        const buttons = document.querySelectorAll('.btn');
        buttons.forEach(btn => {
            btn.addEventListener('mouseenter', function() {
                const glow = this.querySelector('.btn-glow');
                glow.style.transform = 'translateX(100%)';
            });
        });
        
        // Create particles
        function createParticles() {
            const particlesContainer = document.querySelector('.particles');
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.style.position = 'absolute';
                particle.style.width = Math.random() * 3 + 1 + 'px';
                particle.style.height = particle.style.width;
                particle.style.background = 'rgba(255, 255, 255, 0.3)';
                particle.style.borderRadius = '50%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animation = `particleFloat ${Math.random() * 20 + 10}s linear infinite`;
                particle.style.animationDelay = Math.random() * 5 + 's';
                particlesContainer.appendChild(particle);
            }
        }
        
        // Add CSS for floating particles
        const style = document.createElement('style');
        style.textContent = `
            @keyframes particleFloat {
                0% { transform: translateY(0) rotate(0deg); opacity: 0; }
                10% { opacity: 1; }
                90% { opacity: 1; }
                100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
            }
        `;
        document.head.appendChild(style);
        
        createParticles();
        
        // Scroll indicator click
        document.querySelector('.scroll-indicator').addEventListener('click', function() {
            window.scrollTo({
                top: window.innerHeight,
                behavior: 'smooth'
            });
        });
    });
</script>
